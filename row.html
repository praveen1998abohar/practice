<html>
<head>
	<title>Rowspan</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th colspan="5">My Multi Level Table</th>
			</tr>
			
			<tr>
				<td rowspan="2" colspan="2">Column 0</td>
				<td rowspan ="2"> column 1</td>
				<td colspan="2">column 2</td>

			</tr>
			<tr>
				<td>Column 2a</td>
				<td>Column 2b</td>
			</tr>
			<tr>
				<td rowspan="2">Row 1</td>
				<td>row 1a</td>
				<td>123</td>
				<td>456</td>
				<td>789</td>
			</tr>
			<tr>
					<td>Row 1b</td>
					<td>123</td>
					<td>456</td>
					<td>789</td>
			</tr>
			<tr>
				<td colspan="2">Row 2</td>
				<td>123</td>
				<td>456</td>
				<td>789</td>
			</tr>
	</body>
</html>
